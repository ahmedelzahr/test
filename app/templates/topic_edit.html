<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Topic edit</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
<div class="input-form">
	{% block content %}
<form action={{ url_for('topic_edit', id = po.id) }} method="post">
	<input type="text" name="title" value={{po.title}} />
	<input type="text" name="content" value="{{po.subject}}" />
	<button value="create">Edit </button> 
</form>
  {% endblock %}
</div>
</body>
</html>
